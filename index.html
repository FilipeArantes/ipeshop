<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/ipeshop.svg" type="image/x-icon">
    <link rel="stylesheet" href="./css/login.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IpêShop</title>
</head>

<body>
    <div class="fundobranco">
        <div class="cabecalho">
            <div class="nomeloja">
                <img class="nomepag" src="./assets/logo.svg" alt="">
            </div>
            <div>
                <button class="criar"> Criar conta </button>
            </div>
            <div class="login"> Fazer login</div>
        </div>
        <div class="corpo">
            <div class="criarconta">
                <div class="conta">
                    <form class="criar-conta">
                        <h1 class="novaconta">Criar nova conta</h1>
                        <p class="jatem">Já tem uma conta? <span class="fazer">Fazer login</span></p>
                        <div class="input-group">
                            <div class="inputs">
                                <label class="name1" for="name">Nome</label>
                                <input id="name" class="nome" type="text" placeholder="Nome..." required>
                            </div>
                            <div class="inputs">
                                <label for="sobrenome">Sobrenome</label>
                                <input id="sobrenome" class="sobrenome" type="text" placeholder="Sobrenome..." required>
                            </div>
                            <div class="inputs">
                                <div class="">
                                    <label class="email12" for="email">Email</label>
                                    <input id="email" class="email" type="email" placeholder="Email..." required>
                                </div>
                            </div>
                            <div class="inputs">
                                <div class="ultimo">
                                    <label for="password">Senha</label>
                                    <div>
                                        <input id="password" class="password" type="password" placeholder="Senha..." required>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="imagem">
                <img class="people" src="./assets/people.png" alt="">
            </div>
        </div>
        <div class="continuar">
            <a href="pagina2/index.html">Continuar</a>
        </div>
    </div>


</body>

</html>
